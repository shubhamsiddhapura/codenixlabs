<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="D_KeYaZ72Wfo-nZNFm699GleZM2fj-auiLV7_0iHmDg" />

    <!-- SEO Title & Description -->
    <title>Codenix | Web, App & Cloud Software Development Company</title>
    <meta
      name="description"
      content="Codenix is a leading software development company offering expert web, app, and cloud solutions. Build smarter with Codenix Labs."
    />
    <meta
      name="keywords"
      content="Codenix, Codenix Labs, web development, app development, cloud software, SaaS, full stack, scalable apps, tech company"
    />
    <meta name="author" content="Codenix Labs Team" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.codenixlabs.com/" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="192x192" href="/public/web-app-manifest-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/public/web-app-manifest-512x512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png" />
    <link rel="manifest" href="/public/site.webmanifest" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Open Graph Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.codenixlabs.com/" />
    <meta property="og:title" content="Codenix – Smart Web, App & Cloud Development Solutions" />
    <meta
      property="og:description"
      content="Codenix Labs offers scalable, future-ready web, app, and cloud software development services for businesses."
    />
    <meta property="og:image" content="https://www.codenixlabs.com/og-image.jpg" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.codenixlabs.com" />
    <meta name="twitter:title" content="Codenix – Build Smarter Software with Codenix Labs" />
    <meta
      name="twitter:description"
      content="Codenix develops modern, scalable digital solutions through expert web, mobile, and cloud development."
    />
    <meta name="twitter:image" content="https://www.codenixlabs.com/og-image.jpg" />

    <!-- Preload Logo -->
    <link rel="preload" href="/logo.svg" as="image" type="image/svg+xml" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Codenix",
        "alternateName": "Codenix Labs",
        "url": "https://www.codenixlabs.com",
        "logo": "https://www.codenixlabs.com/logo.svg",
        "image": "https://www.codenixlabs.com/logo.svg",
        "sameAs": [
          "https://www.linkedin.com/company/codenixlabs/",
          "https://github.com/codenixlabs",
          "https://twitter.com/codenixlabs"
        ],
        "description": "Codenix Labs offers expert web, mobile, and cloud development services that empower modern businesses to innovate and scale."
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
